<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Development</title>

    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome 6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css" integrity="sha512-8Vtie9oRR62i7vkmVUISvuwOeipGv8Jd+Sur/ORKDD5JiLgTGeBSkI3ISOhc730VGvA5VVQPwKIKlmi+zMZ71w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="game">
            <h1>Logic Development</h1>
            <h3 class="winning-msg"></h3>
            <h4 class="winner-score">Winner Score:<span> 0 </span></h4>
            <p>Player-1: <span class="player1"> 0 </span></p>
            <p>Player-2: <span class="player2"> 0 </span></p>

        </div>
        <div class="input">
            <form>
                <input class="number" type="text" name="name">
                <input class="submit" type="submit" name="submit">
                <button class="resetBtn" type="reset">Reset</button>
            </form>
        </div>
        <div class="button">
            <button class="p1Btn playerBtn">Player One</button>
            <button class="p2Btn playerBtn">Player Two</button>
        </div>
        <div class="toss-round">
                <h5>Toss Before Playing</h5>
            <button class="toss">Toss</button>
            <span class="tossWinnerMsg"></span>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
